<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To do:</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="Bootstrap & Jquery/Bootstrap/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="Bootstrap & Jquery/Bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" href="Bootstrap & Jquery/Bootstrap/css/bootstrap.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container-fluid" id="background">
    <div class="container">
        <div class="row text-center mt-5">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <button id="newTicket" class="btn btn-primary" type="button" onclick="showForm()">New Ticket</button>
                <button id="clear" class="btn btn-primary" type="button" onclick="clearList()">Clear List</button>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div id="ticketArea" class="ticketArea">
            <h2>To Do:</h2>
        </div>
        <hr>
        <div id="completedArea" class="completedArea">
            <h2>Completed:</h2>
        </div>
    </div>
    <hr>
</div>
<div class="text-center">
    <div class="row" id="formArea">
        <div class="col-sm-12 col-md-2"></div>
        <div class="col-sm-12 col-md-8">
            <div class="form-group text-center">
                <h3>New Ticket</h3>
                <form class="form-group" id="form">
                    <label><input id="title" class="form-control" type="text" placeholder="Title..."></label><br>
                    <label><textarea id="desc" class="form-control" type="text" placeholder="Description..." cols="50" rows="10"></textarea></label><br>
                    <button id="submit" class="btn btn-primary" type="button" onclick="newTicket()">Save</button>
                </form>
            </div>
        </div>
        <div class="col-sm-12 col-md-2"></div>
    </div>
</div>
<!-- jQuery -->
<script src="Bootstrap & Jquery/Jquery/Jquery.js"></script>
<!-- Popper -->
<script src="Bootstrap & Jquery/Bootstrap/popper-js/popper.js"></script>
<!-- Bootstrap -->
<script src="Bootstrap & Jquery/Bootstrap/js/bootstrap.js"></script>
<script src="Bootstrap & Jquery/Bootstrap/js/bootstrap.bundle.js"></script>
<!-- toDoList -->
<script src="js/toDoListCompress.js"></script>
</body>
</html>
